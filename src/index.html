<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weathering With You</title>
    <link rel="stylesheet" href="/src/style.css">
</head>
<body>
    <div class="container">
        <div class="light-mode main-weather-container">
            <div class="weather-header">
                <div class="main-header">
                    <h1>Search Around</h1>
                    <a href="#" id="toggle-mode">
                        <img src="/images/Moon_alt_fill.svg" alt="" id="icon-mode">
                    </a>
                
                </div>
             
                <form action="#" class="form">
                    <input type="search" id="search" placeholder="Search for a city" class="search-bar">
                    <button type="submit" id="search-btn" class="search-btn">Search</button>
                </form>
            </div>
            <div class="weather-info-container">
                <div class="current-weather-info">
                    <div class="left-weather-info">
                        <div class="weather-temp-record">
                            <h2 class="weather-temp"></h2>
                            <p class="weather-desc"></p>
                        </div>
                        <div class="city">
                            <h3 class="city-name"></h3>
                            <p class="date" id="date"></p>
                        </div>
                    </div>
                    <div class="right-weather-info">
                        <div id="weather-icon">

                        </div>
                    </div>
                </div>
                <div class="other-city-weather-details">
                    <div class="card-weather">
                        <h2 id="other-city"></h2>
                        <div id="other-weather-icon">

                        </div>
                        <h3 id="other-temp"></h3>
                    </div>
                    <div class="card-weather">
                        <h2 id="other-city-1"></h2>
                        <div id="other-weather-icon-1">

                        </div>
                        <h3 id="other-temp-1"></h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
